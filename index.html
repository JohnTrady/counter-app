<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Counter</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrappper">
			<main class="main">
			  <section class="counter">
				   <div class="counter__container _container">
					  
					   <div class="counter__screen">
						   <div id="counter-value" class="counter__value">0</div>
					   </div>

					   <div class="counter__buttons buttons">
						     <button id="decrease-button" class="decrease-button button">Decrease</button>
							 <button id="reset-button" class="reset-button button">reset</button>
							 <button id="increase-button" class="increase-button button">Increase</button>
					   </div>
				   </div>
			  </section>
			</main>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
